<h1>Form Validation</h1>

<form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
    <div *ngIf="form.submitted && form.controls['name'].invalid" class="error">Name is required</div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email>
    <div *ngIf="form.submitted && form.controls['email'].invalid" class="error">Email is required and must be valid</div>
  </div>

  <button type="submit">Submit</button>
</form>
